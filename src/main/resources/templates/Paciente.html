<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8"></meta>
		<title>PACIENTE</title>
	<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
		<link 	href="maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"

				rel="stylesheet" id="bootstrap-css">

		</link>
		<script
			src="maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		<script type="text/javascript" th:src="@{/js/race.js}"></script>
</head>
<body>
      <div th:replace= "fragments/header :: header">  </div>
      <div class="container">
                <form th:action="@{/paciente/registrar}" method= "post" th:objects="${paciente}">
                  <div class="form-group">
                       <label for="idPaciente">ID PACIENTE:</label>
                      <input type="text" class="form-control" th:fields="*{idPaciente}"><input>
                  
                  <div class="form-group">    
                   <label for="nombre">NOMBRE:</label>
                   <input type="text" class="form-control" th:field="*{nombrePaciente}" id="nombre"><input>
                   
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('nombrePaciente')}"
                             th:errors="*{nombrePaciente}">
                             
                        </div>                     
                        </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Aceptar</button>
                  <a href="/paciente/listar" class="bton btn-danger">Cancelar</a>
                  
                </form>   
      </div>   
      <div th:replace= "fragments/footer :: footer">  </div>   
</body>
</html>
